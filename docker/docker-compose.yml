      RA_PASSWORD: claim
      RA_ENDPOINT: https://ra.staging.alldigitalrewards.com/api/
      TOKEN_ENDPOINT: "https://admin.qa.alldigitalrewards.com/token"
      TOKEN_USERNAME: "test@alldigitalrewards.com"
